<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'base.html' %}
    {% block content %}
    <h2>Add Extra Expense</h2>
    <form method="post">
        <input type="text" name="month" class="form-control" placeholder="Month (e.g. Jan-2025)"><br>
        <input type="text" name="description" class="form-control" placeholder="Description (e.g. Water Tanker)"><br>
        <input type="number" name="amount" class="form-control" placeholder="Amount"><br>
        <button class="btn btn-warning">Add Expense</button>

    </form>
    {% endblock %}
    
</body>
</html>
